<template data-sly-template.item="${@ item}">
    <a class="item__images" href="${item.URL}">
        <img
                class="item__imagePlaceholder item__image"
                alt=""
                width="300"
                height="372"
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAFCAQAAADIpIVQAAAADklEQVR42mNkgAJGIhgAALQABsHyMOcAAAAASUVORK5CYII="
        />
        <img class="item__image" src="${item.imageURL}" alt="${item.title}" width="300" height="372" />
    </a>
    <a class="item__name" href="${item.URL}"><span>${item.title}</span></a>
    <sly data-sly-use.template="core/cif/components/commons/v1/price.html"
         data-sly-call="${template.price @ priceRange=item.priceRange, displayYouSave=false}"></sly>
    <div>${item.description @ context = 'html'}</div>
    <div>${'Lifecycle status' @ i18n}: ${item.lifeCycleStatus}</div>
    <div>${'Lead time' @ i18n}: ${item.leadTime} ${'days' @ i18n}</div>
    <div>${item.repairable ? 'Reparaible' : 'Not Repairable' @ i18n}</div>
</template>
